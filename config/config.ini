[MAIN.DEFAULT]
GPU_ID: 0
RNG_SEED: 3
TASK: SEGM
USE_GPU_NMS: True
PIXEL_MEANS: 102.9801,115.9465,122.7717
EPS: 1e-14
MASK_SIZE: 21
# alexnet: 13x13; vgg16: 14x14
MASK_POOL_SHAPE: 14,14
BINARIZE_THRESH: 0.4
TASKS: CFM,MNC,FCIS,MRCNN
DATASETS: demo,voc_2007,voc_2012

[MAIN.DIR]
ROOT: /home/rfotso/.tmp/segm_cfm
#ROOT: /root/eclipse/python/segm_cfm
CACHE: cache
LOGS: logs
OUTPUTS: outputs

[SEGM.SS]
K: 500
FEATURE: color,texture
COLOR: rgb
DEPTH: 0
ALPHA: 1.0

[PASCAL.DATASET.DEFAULT]
EXT: jpg,JPG,jpeg,JPEG,png,PNG

[PASCAL.DATASET.DIR]
MAIN_SET: ImageSets/Main
SEGM_SET: ImageSets/Segmentation
IMAGE: JPEGImages
ANNOTATION: Annotations
SEGM_CLS: SegmentationClass
SEGM_OBJ: SegmentationObject
SEGM_SS: SEGM_SS

[PASCAL.DATASET.FILE]
VAL: val.txt
TEST: test.txt
TRAIN: train.txt
TRAINVAL: trainval.txt
