ROI_FG_THRESH: 0.5
ROI_BG_THRESH_HI: 0.5
ROI_BG_THRESH_LO: 0.1
SEG_FG_THRESH: 0.5
MASk_TARGETS_POOLED: True

[TRAIN.BATCH]
NUM_IMG: 1
NUM_ROI: 64
NUM_SEGM: 64
FRACTION_SAMPLE: 0.3,0.5,0.2
THRESH_LO_SAMPLE: 0.5,0.1,0.0
THRESH_HI_SAMPLE: 1.0,0.5,0.1

[TRAIN.LAYER]

[TEST.DEFAULT]
DEBUG: False
USE_FLIPPED: True
# selective_search, mcg, cob
SEGM_METHOD: mcg
ROI_METHOD: mcg
SCALES: 400
#SCALES: 480,576,688,864,1200
ROI_MIN_SIZE: 16
TOP_K_PROPOSALS: 0
MAX_SIZE: 1500
# number of scales per feed-forward
GROUP_SCALE: 1
#GROUP_SCALE: 3
# max ROIS per feed-forward in each group
MAX_ROIS_GPU: 2000
#MAX_ROIS_GPU: 2000,500
NMS: 0.3
# init: 0.8, 0.5 from MNC
CONF_THRESH: 0.5
USE_GPU_MASK_MERGE: False
MASK_MERGE_IOU_THRESH: 0.5
MASK_MERGE_NMS_THRESH: 0.3

[EVAL.DEFAULT]
METRIC: VOC2007

[EVAL.ROI]
FG_THRESH: 0.5
BG_THRESH_HI: 0.5
BG_THRESH_LO: 0.1

[EVAL.SEGM]
